name: Deploy All Tenants

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout umijs-mono-repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: umijs-mono-repo

      - name: Checkout share-component-lib
        uses: actions/checkout@v4
        with:
          repository: devnitinreddy/share-component-lib
          path: share-component-lib
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: umijs-mono-repo/yarn.lock

      - name: Install and build share-component-lib
        working-directory: share-component-lib
        run: |
          yarn install
          yarn build

      - name: Install dependencies
        working-directory: umijs-mono-repo
        run: yarn install

      - name: Build all tenants
        working-directory: umijs-mono-repo
        run: yarn build
        env:
          NODE_ENV: production

      - name: Copy .nojekyll to dist folders
        working-directory: umijs-mono-repo
        run: |
          cp .nojekyll dist/clark/
          cp .nojekyll dist/bruce/

      - name: Deploy Clark to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./umijs-mono-repo/dist/clark
          destination_dir: clark
          commit_message: 'Deploy Clark tenant [skip ci]'

      - name: Deploy Bruce to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./umijs-mono-repo/dist/bruce
          destination_dir: bruce
          commit_message: 'Deploy Bruce tenant [skip ci]'

      - name: Upload all build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-tenants-build
          path: umijs-mono-repo/dist/
          retention-days: 30

