name: Deploy Clark Tenant

on:
  push:
    branches:
      - main
    paths:
      - 'config/tenants/clark.ts'
      - 'src/**'
      - '.umirc.clark.ts'
      - 'package.json'
      - '.github/workflows/deploy-clark.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout umijs-mono-repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: umijs-mono-repo

      - name: Checkout share-component-lib
        uses: actions/checkout@v4
        with:
          repository: devnitinreddy/share-component-lib
          path: share-component-lib
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: umijs-mono-repo/yarn.lock

      - name: Install and build share-component-lib
        working-directory: share-component-lib
        run: |
          yarn install
          yarn build

      - name: Install dependencies
        working-directory: umijs-mono-repo
        run: yarn install

      - name: Build Clark tenant
        working-directory: umijs-mono-repo
        run: yarn build:clark
        env:
          NODE_ENV: production

      - name: Copy .nojekyll to dist
        working-directory: umijs-mono-repo
        run: cp .nojekyll dist/clark/

      - name: Deploy to GitHub Pages (Clark)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./umijs-mono-repo/dist/clark
          destination_dir: clark
          commit_message: 'Deploy Clark tenant [skip ci]'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clark-build
          path: umijs-mono-repo/dist/clark
          retention-days: 30

